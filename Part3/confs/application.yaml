apiVersion: argoproj.io/v1alpha1

kind: Application

metadata:

  name: wil-app

  namespace: argocd

spec:

  project: default

  source:
    
    repoURL: https://github.com/iltafah/iot-test.git
    
    targetRevision: HEAD

    path: wil-app

  destination: 

    server: https://kubernetes.default.svc

    namespace: dev

  syncPolicy:

    syncOptions:

    - CreateNamespace=true

    automated:

      selfHeal: true

      prune: true

